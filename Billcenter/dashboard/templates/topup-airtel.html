{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="content-wrapper">
            
  <div class="div col-md-12">
      <h2><img src="{% static "dashboard/assets/images/billers/airtel.jpeg" %}" alt="mtn" class="" width="50px" height="40px">     Mobile Top-up 
          <span style="text-align: left; float: right; font-size: 14px"><a href="{% url "dashboard:topup" %}">Go back</a></span></h2>
      
      <div class="dropdown-divider"></div>
      <br>
    </div>

  <div class="row ">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"> Buy airtime</h4>
              <form class="forms-sample">
                <div class="form-group">
                  <label for="exampleInputUsername1">Phone Number</label>
                  <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter the phone number" style="color: white;">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputConfirmPassword1">Amount</label>
                  <input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Enter Amount from 5-50000" style="color: white;">
                </div>
                <div class="form-check form-check-flat form-check-primary">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Save Beneficiary</label>
                </div>
                <button type="submit" class="btn btn-danger mr-2">Buy</button>
                <a href="{% url "dashboard:topup" %}" class="btn btn-dark">Cancel</a>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"> Buy data</h4>
              <form class="forms-sample">
                <div class="form-group">
                  <label for="exampleInputUsername1">Phone Number</label>
                  <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter the phone number" style="color: white;">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputConfirmPassword1">Data Plan</label>
                  <select name="" id="" class="form-control" id="exampleInputConfirmPassword1" style="color: white;">
                      <option value="">100MB Daily (24 hours)</option>
                      <option value="">160MB (30 days)</option>
                      <option value="">200MB (3 days)</option>
                      <option value="">1GB daily data</option>
                      <option value="">2.5GB (2 days)</option>
                      <option value="">5GB (7 days)</option>
                      <option value="">11GB monthly data</option>
                      <option value="">13GB monthly data</option>
                      <option value="">20GB monthly data</option>
                      <option value="">25GB monthly data</option>
                      <option value="">40GB monthly data</option>
                      <option value="">75GB monthly data</option>
                      <option value="">100GB 2 month plan</option>
                      <option value="">120GB 2 month plan</option>
                      <option value="">160GB 2 month plan</option>
                      <option value="">400GB 3 month plan</option>
                      <option value="">600GB 3 month plan</option>
                      <option value="">1TB 1 year plan</option>
                      <option value="">2.5TB 1 year plan</option>
                      <option value=""></option>
                  </select>
                  <!-- <input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="Enter Amount from 5-50000"> -->
                </div>
                <div class="form-check form-check-flat form-check-primary">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Save Beneficiary</label>
                </div>
                <button type="submit" class="btn btn-danger mr-2">Buy</button>
                <a href="{% url "dashboard:topup" %}" class="btn btn-dark">Cancel</a>
              </form>
            </div>
          </div>
        </div>

  </div>
  
  
  
</div>
<!-- content-wrapper ends -->
{% endblock content %}
